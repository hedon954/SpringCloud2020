server:
  port: 3344

spring:
  application:
    name: cloud-config-center
  cloud:
    config:
      server:
        git:
          uri: https://gitee.com/hedonwang/springcloud-config.git  #Gitee上面的git仓库名称
          ###搜索目录
          search-paths:
            springcloud-config
      #读取分支
      label: master

#服务注册到Eureka
eureka:
  client:
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka,http://eureka7002.com:7002/eureka   #集群版